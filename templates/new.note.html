{{ define "content" }}

<form role="form" action="/note/create" method="post">
  <div class="lead">Write new note</div>
  <div class="form-group">
    <textarea class="form-control" name="title" id="title" placeholder="Note title here" rows="1"></textarea>
    <textarea class="form-control" name="content" id="content" placeholder="Content" rows="4"></textarea>
    <br/>
    <br/>
    <button class="btn btn-lg btn-primary pull-right" type="submit">Add this note</button>
  </div>
</form>

{{ end }}
