{{ define "content" }}

<div class="panel panel-default">
  
      <form role="form" action="/note/edit" method="post">
        
          <div class="panel-heading">
            <span class="lead">
          <textarea class="form-control" name="title" id="title" rows="1"> {{ .Title }}</textarea>
        </span>
        </div>
          <div class="panel-body">
          <textarea class="form-control" name="content" id="content" rows="5"> {{ .Content }}</textarea>
          <div class="panel-body">
          <button class="btn btn-primary pull-right" type="submit">Submit</button>
        </div>
        </div>
          <input type="hidden" name="version" id="version" value="{{ .Version }}">
          <input type="hidden" name="uuid" id="uuid" value="{{ .Uuid }}">
          
        
      </form>
    
</div>

{{ range .NotesPreviousVersions }}
<div class="panel panel-default">
  <div class="panel-heading"><div class="pull-right">
    <b>ver_{{ .Version }}</b> - {{ .ModifiedAtDate }}
  </div>
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Title }}</span>
    </div>
    <div class="panel-body">
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Content }}</span>
    </div>
</div>

{{ end }}
