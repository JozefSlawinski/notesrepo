{{ define "content" }}
<p class="lead">
  <a href="/note/new">Add new note </a>
</p>

{{ range . }}
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Title }}</span>
    <div class="pull-right">
      <b>ver_{{ .Version }}</b> - edit: {{ .ModifiedAtDate }}
    </div>
  </div>
  <div class="panel-body" overflow="hidden">{{ .Content }}</div>

  <div class="panel-footer">
    Created on - {{ .CreatedAtDate }}.
    <div class="pull-right">
      <a href="/note/delete?id={{.Uuid }}">Delete</a>
      <a href="/note/read?id={{.Uuid }}&version={{.Version }}">Edit</a>
    </div>
  </div>
</div>
{{ end }}

{{ end }}
